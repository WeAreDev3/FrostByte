<!DOCTYPE html>
<html lang="en">
<head>
    <title>FrostByte - A top down shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,700|Roboto+Condensed:400,700|PT+Serif:400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="intro">
        <h1 id="title">
            <img src="img/frostbyte.png" alt="FrostByte">
        </h1>
        <!-- the span is mkeedlinger's attempt making to link look nice. check ./css/main.css:33 -->
        <h2 id="subtitle">
            <span class="aGame">A game about
                <span class="survival">survival</span>
            </span>
        </h2>

        <div id="signIn">
            <div id="username-container">
                <input id="username" maxlength="12" placeholder="Username" tabindex="1" onkeydown="if (event.keyCode == 13) document.getElementById('play').click()">
            </div>
            <div id="button-container">
                <button id="play" tabindex="-1">Play</button>
            </div>
        </div>

        <div id="lobbies" class="remove-display">
            <table>
                <thead>
                    <tr>
                        <th>Lobby ID</th>
                        <th>Player Count</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="lobbyButtons">
                <button id="createLobby">Create New Lobby</button>
                <button id="joinLobby">Join</button>
            </div>
        </div>

        <!-- The page 'footer' -->
        <div id="creators">
            <h3>The Creators</h3>
            <a href="https://github.com/janka102" tabindex="-1">Jesse Smick</a>
            <a href="https://github.com/mkeedlinger" tabindex="-1">Michael Edlinger</a>
            <a href="https://github.com/talbenari1" tabindex="-1">Tal Ben-Ari</a>
        </div>
        <div id="info">
            <h3>Info</h3>
            <a href="https://github.com/WeAreDev3" id="first" tabindex="-1">Our Team</a>
            <a href="https://github.com/WeAreDev3/frostbyte" target="_blank" tabindex="-1">About the Game</a>
            <a href="/changelog" target="_blank" tabindex="-1">View Changelog</a>
        </div>
    </div>
    <header>
        <div id="your-stats">
            <div id="health">
                <h2>Health</h2>
                <h3 id="player-health">75<span> / <span id="max-player-health">100</span></span></h3>
                <meter id="health-meter" value="75" min="0" max="100" low="30"></meter>
            </div>
            <div id="score">
                <h1>Wave
                    <span id="game-level">0</span>
                </h1>
                <h1>Score
                    <span id="player-score">0</span>
                </h1>
                <h1>Kills
                    <span id="player-kills">0</span>
                </h1>
            </div>
        </div>
    </header>
    <canvas id="frame">
        Sorry, your browser does not support the HTML5 Canvas Element. Try using a <a href="http://browsehappy.com/" tabindex="-1">modern browser</a>.
    </canvas>
    <!-- Required for websocket to work -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Our Game -->
    <script src="bundle.js"></script>
</body>

</html>
