<body>
    <div id="intro">
        <h1 id="title">
            <img src="img/frostbyte.png" alt="FrostByte">
        </h1>
        <!-- the span is mkeedlinger's attempt making to link look nice. check ./css/main.css:33 -->
        <h2 id="subtitle">
            <span class="aGame">A game about
                <span class="survival">survival</span>
            </span>

        <div id="signIn">
            <div id="username-container">
                <input id="username" maxlength="12" placeholder="Username" tabindex="1" onkeydown="if (event.keyCode == 13) document.getElementById('play').click()">

        </div>

        <div id="lobbies" class="remove-display">
            <table>

                    <tr>

                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="lobbyButtons">
                <button id="createLobby">Create New Lobby</button>
                <button id="joinLobby">Join</button>
            </div>
        </div>
